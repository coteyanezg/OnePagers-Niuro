        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --dark: #0b1120;
            --primary: #625fff;
            --secondary: #006097;
            --yellow: #ffd166;
            --light: #f8fafc;
            --text: #101828;
            --sub: #64748b;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        h1, h2 { font-family: 'Montserrat', sans-serif; }
        .container {
            max-width: 720px;
            width: 100%;
            text-align: center;
        }
        .logo-wrap {
            margin-bottom: 2rem;
        }
        .logo-wrap svg { width: 160px; height: auto; }
        h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #625fff, #006097);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.1rem;
            color: var(--sub);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .lang-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .lang-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.25s ease;
        }
        .lang-card:hover {
            background: rgba(98, 95, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(98, 95, 255, 0.15);
        }
        .flag { font-size: 2rem; line-height: 1; }
        .lang-info { text-align: left; }
        .lang-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.15rem;
        }
        .lang-region {
            font-size: 0.8rem;
            color: var(--sub);
        }
        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.06);
            color: var(--sub);
            font-size: 0.8rem;
        }
        .footer a { color: var(--primary); text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        @media (max-width: 500px) {
            .lang-grid { grid-template-columns: 1fr; }
        }
    </style>
